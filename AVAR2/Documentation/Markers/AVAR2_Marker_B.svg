<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="8.5in" height="11in" viewBox="0 0 215.9 279.4">
  <defs>
    <style>
      .label { font: 5px Helvetica, Arial, sans-serif; fill: #111; }
      .small { font: 3.2px Helvetica, Arial, sans-serif; fill: #555; }
    </style>
  </defs>

  <!-- Marker B: 150mm square with nested squares and random-like grid -->
  <g transform="translate(32.95,64.7)">
    <rect x="0" y="0" width="150" height="150" fill="#fff" stroke="#000" stroke-width="1"/>
    <!-- Dense border pattern -->
    <rect x="2" y="2" width="146" height="146" fill="#000"/>
    <rect x="6" y="6" width="138" height="138" fill="#fff"/>
    <rect x="14" y="14" width="122" height="122" fill="#000"/>
    <rect x="22" y="22" width="106" height="106" fill="#fff"/>
    <rect x="34" y="34" width="82" height="82" fill="#000"/>
    <rect x="46" y="46" width="58" height="58" fill="#fff"/>
    <rect x="58" y="58" width="34" height="34" fill="#000"/>

    <!-- Internal grid of small squares for features -->
    <g fill="#000">
      <!-- 12x12 grid cells of 10mm with a sparse random pattern (deterministic) -->
      <!-- Row 0 -->
      <rect x="10" y="10" width="6" height="6"/>
      <rect x="30" y="10" width="6" height="6"/>
      <rect x="90" y="10" width="6" height="6"/>
      <rect x="120" y="10" width="6" height="6"/>
      <!-- Row 1 -->
      <rect x="20" y="20" width="6" height="6"/>
      <rect x="40" y="20" width="6" height="6"/>
      <rect x="70" y="20" width="6" height="6"/>
      <rect x="110" y="20" width="6" height="6"/>
      <!-- Row 2 -->
      <rect x="15" y="30" width="6" height="6"/>
      <rect x="55" y="30" width="6" height="6"/>
      <rect x="95" y="30" width="6" height="6"/>
      <rect x="135" y="30" width="6" height="6"/>
      <!-- Row 3 -->
      <rect x="12" y="40" width="6" height="6"/>
      <rect x="44" y="40" width="6" height="6"/>
      <rect x="76" y="40" width="6" height="6"/>
      <rect x="108" y="40" width="6" height="6"/>
      <!-- Row 4 -->
      <rect x="26" y="50" width="6" height="6"/>
      <rect x="58" y="50" width="6" height="6"/>
      <rect x="90" y="50" width="6" height="6"/>
      <rect x="122" y="50" width="6" height="6"/>
      <!-- Row 5 -->
      <rect x="18" y="60" width="6" height="6"/>
      <rect x="42" y="60" width="6" height="6"/>
      <rect x="78" y="60" width="6" height="6"/>
      <rect x="130" y="60" width="6" height="6"/>
      <!-- Row 6 -->
      <rect x="24" y="70" width="6" height="6"/>
      <rect x="68" y="70" width="6" height="6"/>
      <rect x="102" y="70" width="6" height="6"/>
      <rect x="140" y="70" width="6" height="6"/>
      <!-- Row 7 -->
      <rect x="12" y="80" width="6" height="6"/>
      <rect x="52" y="80" width="6" height="6"/>
      <rect x="92" y="80" width="6" height="6"/>
      <rect x="132" y="80" width="6" height="6"/>
      <!-- Row 8 -->
      <rect x="8" y="90" width="6" height="6"/>
      <rect x="36" y="90" width="6" height="6"/>
      <rect x="74" y="90" width="6" height="6"/>
      <rect x="118" y="90" width="6" height="6"/>
      <!-- Row 9 -->
      <rect x="20" y="100" width="6" height="6"/>
      <rect x="60" y="100" width="6" height="6"/>
      <rect x="100" y="100" width="6" height="6"/>
      <rect x="140" y="100" width="6" height="6"/>
      <!-- Row 10 -->
      <rect x="28" y="110" width="6" height="6"/>
      <rect x="66" y="110" width="6" height="6"/>
      <rect x="104" y="110" width="6" height="6"/>
      <rect x="132" y="110" width="6" height="6"/>
      <!-- Row 11 -->
      <rect x="10" y="120" width="6" height="6"/>
      <rect x="48" y="120" width="6" height="6"/>
      <rect x="86" y="120" width="6" height="6"/>
      <rect x="124" y="120" width="6" height="6"/>
    </g>

    <text class="label" x="75" y="8" text-anchor="middle" fill="#ffffff">AVAR2 MARKER B — 150 mm</text>
  </g>

  <!-- Scale bar and footer -->
  <g transform="translate(32.95, 64.7)">
    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="150" height="10" fill="#000000"/>
      <g stroke="#ffffff" stroke-width="0.6">
        <line x1="0" y1="0" x2="0" y2="10"/>
        <line x1="50" y1="0" x2="50" y2="10"/>
        <line x1="100" y1="0" x2="100" y2="10"/>
        <line x1="150" y1="0" x2="150" y2="10"/>
      </g>
      <text class="small" x="75" y="15" text-anchor="middle">Scale: 15 cm — Print at 100%</text>
    </g>
  </g>

  <text class="small" x="108" y="270" text-anchor="middle">Set Physical Width to 0.15 m in AR Resources.</text>
</svg>

