<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="8.5in" height="11in" viewBox="0 0 215.9 279.4">
  <!-- Units are millimeters (mm) via viewBox. Page = US Letter 215.9mm x 279.4mm -->
  <defs>
    <style>
      .label { font: 5px Helvetica, Arial, sans-serif; fill: #111; }
      .small { font: 3.2px Helvetica, Arial, sans-serif; fill: #555; }
    </style>
  </defs>

  <!-- Marker parameters -->
  <!-- Marker square size: 150mm -->
  <!-- Centered at (32.95, 64.7) top-left -->
  <g id="marker" transform="translate(32.95,64.7)">
    <!-- Outer border -->
    <rect x="0" y="0" width="150" height="150" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <!-- Black background to build a chess pattern by overlaying white cells -->
    <rect x="0" y="0" width="150" height="150" fill="#000000"/>

    <!-- 9x9 chessboard overlay (white cells) -->
    <!-- Cell size: 150/9 = 16.6667mm -->
    <!-- Row 0: white at j=1,3,5,7 -->
    <rect x="16.6667" y="0" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="50.0001" y="0" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="83.3335" y="0" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="116.6669" y="0" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 1: white at j=0,2,4,6,8 -->
    <rect x="0" y="16.6667" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="33.3334" y="16.6667" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="66.6668" y="16.6667" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="100.0002" y="16.6667" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="133.3336" y="16.6667" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 2: white at j=1,3,5,7 -->
    <rect x="16.6667" y="33.3334" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="50.0001" y="33.3334" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="83.3335" y="33.3334" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="116.6669" y="33.3334" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 3: white at j=0,2,4,6,8 -->
    <rect x="0" y="50.0001" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="33.3334" y="50.0001" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="66.6668" y="50.0001" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="100.0002" y="50.0001" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="133.3336" y="50.0001" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 4: white at j=1,3,5,7 -->
    <rect x="16.6667" y="66.6668" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="50.0001" y="66.6668" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="83.3335" y="66.6668" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="116.6669" y="66.6668" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 5: white at j=0,2,4,6,8 -->
    <rect x="0" y="83.3335" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="33.3334" y="83.3335" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="66.6668" y="83.3335" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="100.0002" y="83.3335" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="133.3336" y="83.3335" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 6: white at j=1,3,5,7 -->
    <rect x="16.6667" y="100.0002" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="50.0001" y="100.0002" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="83.3335" y="100.0002" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="116.6669" y="100.0002" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 7: white at j=0,2,4,6,8 -->
    <rect x="0" y="116.6669" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="33.3334" y="116.6669" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="66.6668" y="116.6669" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="100.0002" y="116.6669" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="133.3336" y="116.6669" width="16.6667" height="16.6667" fill="#ffffff"/>
    <!-- Row 8: white at j=1,3,5,7 -->
    <rect x="16.6667" y="133.3336" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="50.0001" y="133.3336" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="83.3335" y="133.3336" width="16.6667" height="16.6667" fill="#ffffff"/>
    <rect x="116.6669" y="133.3336" width="16.6667" height="16.6667" fill="#ffffff"/>

    <!-- Title inside marker for extra features -->
    <text class="label" x="75" y="8" text-anchor="middle" fill="#ffffff">AVAR2 MARKER A — 150 mm</text>
  </g>

  <!-- Scale bar under the marker: 150mm total length, 10mm height -->
  <g id="scale" transform="translate(32.95, 64.7)">
    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="150" height="10" fill="#000000"/>
      <!-- 1 cm ticks -->
      <!-- 1 cm = 10mm. Ticks at 0..150mm -->
      <g stroke="#ffffff" stroke-width="0.6">
        <line x1="0" y1="0" x2="0" y2="10"/>
        <line x1="10" y1="0" x2="10" y2="10"/>
        <line x1="20" y1="0" x2="20" y2="10"/>
        <line x1="30" y1="0" x2="30" y2="10"/>
        <line x1="40" y1="0" x2="40" y2="10"/>
        <line x1="50" y1="0" x2="50" y2="10"/>
        <line x1="60" y1="0" x2="60" y2="10"/>
        <line x1="70" y1="0" x2="70" y2="10"/>
        <line x1="80" y1="0" x2="80" y2="10"/>
        <line x1="90" y1="0" x2="90" y2="10"/>
        <line x1="100" y1="0" x2="100" y2="10"/>
        <line x1="110" y1="0" x2="110" y2="10"/>
        <line x1="120" y1="0" x2="120" y2="10"/>
        <line x1="130" y1="0" x2="130" y2="10"/>
        <line x1="140" y1="0" x2="140" y2="10"/>
        <line x1="150" y1="0" x2="150" y2="10"/>
      </g>
      <text class="small" x="75" y="15" text-anchor="middle">Scale: 15 cm — Print at 100% (no scaling)</text>
    </g>
  </g>

  <!-- Footer instructions -->
  <text class="small" x="108" y="270" text-anchor="middle">Tip: set this image’s Physical Width to 0.15 m in your AR Resources.</text>
</svg>

